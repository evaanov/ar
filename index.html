<!DOCTYPE html>
<html>
<head>
    <title>AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .status { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: white; 
            z-index: 1000; 
            font-family: Arial;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="status" id="status">üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ AR...</div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-assets>
            <img id="texture" src="" crossorigin="anonymous">
        </a-assets>
        
        <a-marker preset="hiro" id="marker">
            <a-box 
                position="0 0.5 0" 
                scale="0.5 0.5 0.5"
                src="#texture"
                repeat="1 1"
                animation="property: rotation; to: 90 360 180; loop: true; dur: 3000; easing: linear"
            ></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const status = document.getElementById('status');
        const marker = document.getElementById('marker');
        
        marker.addEventListener('markerFound', () => {
            status.innerHTML = '‚úÖ –ú–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω!';
            status.style.background = 'rgba(0,255,0,0.7)';
        });
        
        marker.addEventListener('markerLost', () => {
            status.innerHTML = 'üîç –ò—â—É –º–∞—Ä–∫–µ—Ä...';
            status.style.background = 'rgba(0,0,0,0.7)';
        });

        document.querySelector('a-scene').addEventListener('loaded', () => {
            status.innerHTML = 'üîç –ò—â—É –º–∞—Ä–∫–µ—Ä...';
        });
    </script>
</body>
</html>
